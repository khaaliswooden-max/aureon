version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aureon-postgres
    environment:
      POSTGRES_USER: aureon
      POSTGRES_PASSWORD: aureon_dev_password
      POSTGRES_DB: aureon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aureon -d aureon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aureon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aureon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aureon-network

  # FastAPI Backend
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    container_name: aureon-backend
    environment:
      DATABASE_URL: postgresql://aureon:aureon_dev_password@postgres:5432/aureon
      REDIS_URL: redis://redis:6379/0
      SAM_GOV_API_KEY: ${SAM_GOV_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ../../apps/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aureon-network

  # Next.js Frontend
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
    container_name: aureon-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - aureon-network

volumes:
  postgres_data:
  redis_data:

networks:
  aureon-network:
    driver: bridge

